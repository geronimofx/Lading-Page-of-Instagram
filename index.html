<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem da tela de um celular com a página do instagram aberta">
        </div>

        <div class="instagram-continue">
            
            <div class="containers">
                <img src="./img/instagram-logo.png" class="instagram-logo" salt="logo do instagram">
                <div class="profile-pic">
                    <img src="./img/perfil.jpg" alt="imagem de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como geronimofx</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="containers">
                <p class="not-account">Não é geronimofx?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscresva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
